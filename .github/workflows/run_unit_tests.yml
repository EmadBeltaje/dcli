name: tool/run_unit_tests.dart

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Install dependencies
      run: |
        pub get
        echo pwd
        echo $PWD
        export PATH="$PATH":"$HOME/.pub-cache/bin"
        echo PATH=$PATH
        # find . 
        cd ..
        pwd
        apt update -y
        apt install -y procps ca-certificates gnupg2
       
    - name: activate dshell
      run: |
        ls
        cd ..
        pwd
        pub global activate dshell --source path
        # dart ./tool/activate_local.dart --path=. 
        
    - name: install dshell
      run: |
        pwd
        dshell_install
        cd dshell
        
        
    - name: Run pubspec_default_tesets
      run: |
        pwd
        pub run test/src/pubspec/pubspec_default_test.dart
        
