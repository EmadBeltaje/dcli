name: Release executables for Linux

on:
  push:
   
jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: pub get
    - name: Generate installer
      run: dart2native bin/dshell_install.dart -o bin/linux/dshell_install
    - name: ls
      run: ls -R
    - name: pwd
      run: pwd
    - name: workspace
      run: echo $GITHUB_WORKSPACE
      
    - name: Commit results
      run: |
          git commit $GITHUB_WORKSPACE/bin/linux/dshell_install -m 'dart_install for linux' || echo "exec has not changed"
          git push origin || echo "exec has not changed."
