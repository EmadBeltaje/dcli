name: dcli
version: 0.50.2
homepage: https://github.com/bsutton/dcli
description: An API and dev environment for writing console (cli) apps/scripts using dart. e.g. allows you to build bash style scripts with dart.
environment: 
  sdk: '>=2.12.0-259.9.beta <3.0.0'
dependencies: 
  archive: ^3.0.0
  args: ^2.0.0
  async: ^2.5.0
  csv: ^5.0.0-0
  collection: ^1.15.0
  equatable: ^2.0.0-0
  file: ^6.1.0
  ini: 2.1.0-beta
  glob: ^2.0.0
  meta: ^1.3.0
  path: ^1.8.0
  posix: ^2.0.0
  pedantic: ^1.10.0
  pub_semver: ^2.0.0
  pubspec2: ^1.0.0
  uuid: ^3.0.0
  validators2: ^3.0.0
  yaml: ^3.0.0
dev_dependencies: 
  mockito: ^5.0.0-0
  settings_yaml: ^3.0.1
  test: ^1.16.2
executables: 
  dcli: dcli
  dcli_complete: dcli_complete
  dcli_install: dcli_install
  dshell_upgrade: dshell_upgrade
